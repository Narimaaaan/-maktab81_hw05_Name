<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>

<body>
    <div>
        <div class="back-img"></div>
        <div class="white-back">
            <form>
                <div class="username">
                    <label for="user name">User Name</label>
                    <br><br>
                    <input type="e-mail" id="e-mail" placeholder="your-email@gmial.com" required />
                </div>

                <div class="pass">
                    <label for="password">Password</label>
                    <br><br>
                    <input type="password" id="password" required placeholder="Your Password" />
                </div>


                <div class="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox" id="lable-check">Rember Me!</label>
                    <span>
                        <a id="forgotpass" href="#">Forgot Password</a>
                    </span>
                </div>

                <div class="submit">
                    <input type="submit" id="submit" value="Login" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
