<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-3</title>
</head>

<body>
    <section class="container">
        <form class="inputs">
            <div class="userName">
                <label for="user">User Name</label>
                <input type="text" id="user" required placeholder="Exapmle:Walter White">
            </div>
            <div class="pass">
                <label for="pass">Password</label>
                <input type="password" id="pass" required placeholder="Example:!@#$%^&*()">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Example:WalterWhite@gmail.com">
            </div>
            <div class="submit">
                <input type="submit" id="submit" onclick="submit()">
            </div>
        </form>
    </section>
</body>

<script src="./app.js"></script>

</html>
