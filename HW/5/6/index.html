<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <form class="login">
            <div class="header">
                <div class="h-icon">
                    <img src="./mountain.png" alt="mountain" id="h-icon">
                </div>
                <h3>Log In</h3>
            </div>
            <div class="main">
                <div class="username">
                    <img src="./icons8-person-64.png" alt="Person" class="icon">
                    <input type="text" placeholder="User Name" required id="user-input">
                </div>
                <div class="password">
                    <img src="./padlock.png" alt="Password" class=" icon">
                    <input type="passwod" placeholder="Password" required id="user-input">
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="remember me">Remember Me!</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Login" class="login-key">
                </div>
                <div class="forgot-pass">
                    <a href="#" class="forgot">Forgot Password</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
