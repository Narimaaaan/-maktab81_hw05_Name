<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <!--IMG-->
            <div class="prof">
                <img src="./NASA_logo.svg.png" alt="nsas-logo" id="nasa-logo">
                <p class="user">nasa</p>
            </div>
            <!--LOGO-->
            <span class="option"></span>
        </div>
        <div class="img">
            <!-- img -->
            <img src="./High_resolution_wallpaper_background_ID_77701897266.jpg" alt="nasa-wall" id="nasa-wall">
        </div>
        <div class="accessibility">
            <span><img src="./heart.png" alt="like" id="like"></span>
            <span><img src="./direct.png" alt="direct" id="direct"></span> <!-- logo -->
            <span><img src="./save.png" alt="save" id="save"></span> <!-- logo -->
        </div>
        <div class="view">
            <p><strong>1,601,981 views</strong></p>
        </div>
        <div class="para">
            <!-- caption -->
            <p>
                <strong>nasa</strong> "WE have uncovered wonders undreamt our
                ancestors who first speculated on the
                nature of those wandeing lights in the ... " <span>more</span>
            </p>
        </div>
        <div class="comment">
            <p>View all 2,128 comment</p>
        </div>
        <div class="date">
            <p>22 HOUURS AGO</p>
        </div>
    </div>
</body>

</html>
